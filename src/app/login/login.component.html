
<div class="bg">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">

    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 100px;color: aliceblue;">Login</h1>
          </div>
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="Email" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label nz-checkbox formControlName="remember">
                <span style="color: aliceblue;">Remember me</span>
              </label>
            </div>
            <div nz-col [nzSpan]="12">

            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" style="background-color: chocolate;">Log in</button>
          <h4 style="color: aliceblue;">Or <a routerLink="/register"> register now! </a></h4>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
