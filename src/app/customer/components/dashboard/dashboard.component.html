<form nz-form [formGroup]="validateForm" style="margin-top: 20px; text-align:center;" (submit)="submitForm()">
    <input nz-input placeholder="Enter Keyword to search" nzSize="large" style="width: 20%;background-color: rgba(255, 255, 255, 0.329);" formControlName="title" />
    <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px;background-color: chocolate; color: white;"
        [disabled]="validateForm.invalid">Search</button>
</form>
<!-- margin-top: -60px; text-align:center; position: fixed; width: 100%; inserted position and width-->

<div style=" min-height: 91vh;"> <!-- class="scroll" -->

    <div style="padding-top: 70px;"></div>  <!-- Made changes from 10 to 70-->

    <div style="margin-top:10px;" class="child" *ngFor="let category of categories">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;"
                    [src]="category.processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: white;">
                    {{category.name}}</h2>
                <hr>
                <h3>Description: <b>{{category.description}}</b></h3>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary"
                        routerLink="/customer/{{category.id}}/view_products">View Products</button>
                </div>
            </div>

        </div>
    </div>
</div>
